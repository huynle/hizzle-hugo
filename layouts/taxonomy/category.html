{{ define "main" }}
    <section class="main">
        <a href="/categories/">Back to categories</a>
        
        <div class="content">
            <div class="categories-posts">
                <h1 class="page-heading">{{ .Title }} Categories</h1>
                {{ .Content }}
                
                {{ range .Paginator.Pages }}
                    
                    <ul>
                        {{ partial "li-preview.html" . }}
                    </ul>
                {{ end }}
                {{ partial "pagination.html" . }}
            </div>
        </div>
        
    </section>
{{ end }}
