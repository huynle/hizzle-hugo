<li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="{{ .Permalink }}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ .Section }}</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <li class="dropdown-item"><a href="{{ .Permalink }}">All</a></li>
        {{ range .Sections }}
            {{ if gt (len .Sections) 0 }}
                {{ partial "dropdown_submenu.html" . }}
            {{ else }}
                <li class="dropdown-item"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        {{ end }}
    </ul>
</li>
