<div class="lastest-edit-posts">
  <div class="page-heading">Latest Edits
    <p class="page-subheading">Showing last edited date</p>
  </div>
  <ul>
    {{ range $index, $element := .Pages.ByLastmod.Reverse }}
    {{ if le $index 5 }}
    {{ partial "li_lastmod.html" $element }}
    {{ end }}
    {{ end }}
  </ul>
</div>
